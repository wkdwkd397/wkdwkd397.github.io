<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看到的打瓦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 标题旋转动画 */
        @keyframes rotateTitle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 背景闪烁动画 */
        @keyframes bgFlash {
            0%,100% { background-color: #000; }
            25% { background-color: #1a0033; }
            50% { background-color: #001a33; }
            75% { background-color: #33001a; }
        }
        /* 标题霓虹光效 */
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px #05d9e8, 0 0 20px #05d9e8; }
            100% { text-shadow: 0 0 10px #ff2a6d, 0 0 20px #ff2a6d; }
        }
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    </style>
</head>
<body class="min-h-screen overflow-hidden relative animate-[bgFlash_3s_ease-in-out_infinite]">
    <!-- 粒子背景（保留氛围感） -->
    <div id="particles-js"></div>

    <!-- 旋转标题区 -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-white 
                   animate-[rotateTitle_10s_linear_infinite,titleGlow_2s_ease-in-out_infinite_alternate]">
            彭文博我操你妈
        </h1>
    </div>

    <!-- 粒子效果（简化参数，适配手机） -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 40, "density": { "enable": true, "value_area": 400 } },
                "color": { "value": ["#05d9e8", "#ff2a6d"] },
                "opacity": { "value": 0.7 },
                "size": { "value": 2 },
                "move": { "enable": true, "speed": 0.8 }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } },
            "retina_detect": true
        });
    </script>
</body>
</html>
